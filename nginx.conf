worker_processes  1;

events {
    worker_connections  1024;
}

rtmp { 
    server { 
        listen 1935; 
        application live { 
            live on; 
            interleave on;
 
            hls on; 
            hls_path /tmp/hls; 
            hls_fragment 1s;

            dash on; 
            dash_path /tmp/dash; 
            dash_fragment 1s;
        } 
    } 
} 
 
http { 
    server { 
        default_type application/octet-stream;

        listen 80; 
        location / { 
            root /tmp; 
        } 
    }
 
    types {
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
        text/html html;
        application/dash+xml mpd;
    }
}